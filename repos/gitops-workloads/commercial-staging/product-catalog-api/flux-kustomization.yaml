---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: product-catalog-api
  namespace: flux-system
spec:
  serviceAccountName: product-catalog-api-team
  prune: true
  interval: 2m0s
  path: ./kubernetes/overlays/commercial-staging
  sourceRef:
    kind: GitRepository
    name: product-catalog-api
  validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-info
        optional: false
---