apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: product-catalog-api-gotk-reconciler
  namespace: flux-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: User
  name: gotk:product-catalog-api:reconciler
- kind: ServiceAccount
  name: product-catalog-api-team
  namespace: flux-system
---
