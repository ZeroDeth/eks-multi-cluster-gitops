kind: RoleBinding
metadata:
  name: product-catalog-api-infra-reconciler
  namespace: flux-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: product-catalog-api-team-infra-admin
subjects:
- kind: ServiceAccount
  name: product-catalog-api-team
  namespace: flux-system