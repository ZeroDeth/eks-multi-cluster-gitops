---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-name-sealed-secrets
  namespace: flux-system
spec:
  dependsOn:
  - name: cluster-name-external-secrets-config
  interval: 30s
  path: ./clusters-config/cluster-name/sealed-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: cluster-name-sealed-secrets
    namespace: flux-system
  - kind: Deployment
    name: sealed-secrets
    namespace: sealed-secrets
  validation: client
  timeout: 2m
---