---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: commercial-prod-flux
  namespace: flux-system
spec:
  dependsOn:
  - name: commercial-prod-secrets
  interval: 30s
  path: ./clusters/commercial-prod/flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  kubeConfig:
    secretRef:
      name: commercial-prod-eks-connection
  validation: client
---